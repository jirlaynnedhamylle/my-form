<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <form action="/cadastro" method="get">
    <strong>* denotes mandotory</strong>
    <br><br>
 Full name*: <br>
 <input type="text" placeholder="FirstName LastName" required />
 <br>
 Email address*: <br>
 <input type="email" placeholder="EMAIL_ADDRESS" required />
 <br>
 Select Tour Package*: <br>
 <select name="Tour Package" style="background-color: darkgray;" >
    <option value="Goa">Goa</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Haryana">Haryana</option>
    <option value="Assam">Assam</option>
  </select>
  <br>
  Arrival date*:<br>
  <input type="arrival" placeholder="m/d/y" >
  <br>
  Number of persons*: <br>
  <input type="number"  placeholder="UNKNOWN_TYPE" min="1" max="9" />
  <br>
  What would you want to avail?* <br>
 Boarding <input type="checkbox" /> <br>
 Fooding <input type="checkbox" /> <br>
 Sight seeing <input type="checkbox" />
 <br>
  Discout Coupon code: <br>
  <input type="text" pattern="[a-zA-Z]{6}" placeholder="UNKNOWN_TYPE" /> <br>
Terms and conditions* <br>
<input type="radio"  /> I agree
<input type="radio" /> I disagree
<br>
<input type="submit" value="Complete reservation" style="background-color: darkgray;"/>
 </form>
</body>
</html>
